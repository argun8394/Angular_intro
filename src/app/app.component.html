<h1>First Angular App</h1>
 <ul *ngIf="todos.length > 0; else noTodos"> <!-- todos.length 0' dan büyük ise yazdırma işlemini yapar -->
    <li *ngFor="let todo of todos">{{ todo }} </li> <!--*ngFor sayesinde todos'taki elemanlar todo ile sırayla döndürülür  -->

</ul>

<ng-template #noTodos>
    yapılacak iş yok
</ng-template>
